<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Sports Image Gallery</title>
  </head>
  <body>
    <!-- add one container make flex column -->
    <!-- creating small thumbnail container -->
    <div id="thumbnail-container"></div>
    <!-- creating large image container for main image -->
    <div id="large-image-container"></div>
    <!-- creating arrow for going to next picture -->
    <button id="next" aria-label="Go to the next image">&rarr;</button>
    <!-- creating arrow for going to previous picture -->
    <button id="previous" aria-label="Go to the previous image">&larr;</button>
  </body>
</html>
